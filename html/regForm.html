<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraceCarPark</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <div class=" w-full h-full flex justify-center">
        <header class="w-full shadow-lg">
            <div class="w-full h-full flex items-center justify-center">
                <h2 class="fw-5 fz-40">Trace Car Park - Vehicle Tracker</h2>
            </div>

        </header>

        <div class="flex justify-center items-center w-full form-wrapper">
            <div class="form-container w-2/3 h-auto rounded-lg shadow-lg flex flex-col justify-center items-center">
                <div class="act-form w-full h-auto flex items-center justify-center flex-col">
                    <form class="p-6 w-1/2">
                        <h2 class="text-2xl font-semibold mb-4">Update Vehicle</h2>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="firstname">First name</label>
                            <input class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-400" type="text"
                                id="lastname" name="lastname" placeholder="Enter owner first name">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="lastname">Last name</label>
                            <input class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-400" type="text"
                                id="lastname" name="lastname" placeholder="Enter owner last name">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="plateNo">Vehicle Plate No.</label>
                            <input class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-400"
                                type="text" id="plateNo" name="plateNo" placeholder="Enter vehicle plate number">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="contact">Contact No.</label>
                            <input class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-400"
                                type="text" id="contact" name="contact" placeholder="Enter owner contact number">
                        </div>
                        <!-- <div class="mb-8">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="contact">Contact No.</label>
                            <input class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-400"
                                type="contact" id="contact" name="contact" placeholder="Enter your contact number">
                        </div> -->
                        <div class="flex justify-between items-center mt-4">
                            <button class="w-full py-2 px-4 text-white bg-yellow-500 rounded-lg hover:bg-yellow-600 mr-5" type="submit">Clear</button>
                            <button class="w-full py-2 px-4 text-white bg-blue-500 rounded-lg hover:bg-blue-600 ml-5" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
         
        </div>
        
      
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
